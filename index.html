<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <title>Weather Application</title>
</head>

<body>

  <div class="big-container">
    <form id="search-form">
      <div class="row">
        <div class="col">
          <input type="text" placeholder="Enter a city..." autocomplete="off" autofocus="on" class="search-field"
            id="search-form-input">
          <button type="button" class="btn btn-outline-light">Search</button>
          <button type="button" class="btn btn-outline-light" id="current-location-button"> <img src="media/map.png"
              alt="map.png" width="20"></button>

    </form>
    <h1 id="city"></h1>
    <h2 id="temperature">°C</h2>
    <h3 id="description"></h3>
    <br>


    <p>Humidity: <span id="humidity"></span>
    </p>
    <p>Wind: <span id="wind-speed"> </span>
    </p>



    <h5></h5>

    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col">Today</div>
        <div class="col" id="icon"></div>
        <div class="col" id="temp-max"><strong>19°C</strong></div>
        <div class="col" id="temp-min">9°C</div>
      </div>
      <hr />
      <div class="row align-items-start">
        <div class="col">Sun</div>
        <div class="col"><img src="media/cloud.png" alt="cloud.png" width="30"></div>
        <div class="col"><strong>21°C</strong></div>
        <div class="col">9°C</div>
      </div>
      <hr />
      <div class="row align-items-start">
        <div class="col">Mon</div>
        <div class="col"><img src="media/heavy-rain.png" alt="heavy-rain.png" width="30"></div>
        <div class="col"><strong>16°C</strong></div>
        <div class="col">8°C</div>
      </div>
      <hr />
      <div class="row align-items-start">
        <div class="col">Tue</div>
        <div class="col"><img src="media/clear-sky.png" alt="clear-sky.png" width="30"></div>
        <div class="col"><strong>17°C</strong></div>
        <div class="col">7°C</div>
      </div>
      <hr />
      <div class="row align-items-start">
        <div class="col">Wed</div>
        <div class="col"><img src="media/cloud.png" alt="cloud.png" width="30"></div>
        <div class="col"><strong>20°C</strong></div>
        <div class="col">7°C</div>
      </div>
      <hr />
      <div class="row align-items-start">
        <div class="col">Thu</div>
        <div class="col"><img src="media/sun.png" alt="sun.png" width="30"></div>
        <div class="col"><strong>22°C</strong></div>
        <div class="col">11°C</div>
      </div>
      <hr />
      <div class="row align-items-start">
        <div class="col">Fri</div>
        <div class="col"><img src="media/heavy-rain.png" alt="heavy-rain.png" width="30"></div>
        <div class="col"><strong>14°C</strong></div>
        <div class="col">6°C</div>
      </div>
      <hr />
    </div>
  </div>
  </div>
  </div>
  <script src="script.js"></script>
  This project is
  <a href="https://github.com/RebeicaGrigoras/WeatherApp" target="_blank">open-sourced on GitHub</a>
  and
  <a href="https://genuine-hotteok-812fee.netlify.app/" target="_blank">hosted on Netlify 👩🏻‍💻</a>
</body>

</html>
