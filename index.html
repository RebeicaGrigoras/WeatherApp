<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <title>Weather Application</title>
</head>

<body>

  <div class="big-container">
    <form id="search-form">
      <div class="row">
        <div class="col">
          <input type="text" placeholder="Enter a city..." autocomplete="off" autofocus="on" class="search-field"
            id="search-text-input">
          <button type="button" class="btn btn-outline-light">Search</button>
          <button type="button" class="btn btn-outline-light" id="current-location-button"> <img src="media/map.png"
              alt="map.png" width="20"></button>

    </form>
    <h1 id="city">London</h1>
    <h2 id="current-temp">14°C</h2>
    <h3 id="description">Mostly Cloudy</h3>
    <br>


    <p>Humidity: <span id="humidity"></span>%
    </p>
    <p>Wind: <span id="wind"> </span>2 Km/H
    </p>



    <h5></h5>

    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col">Today</div>
        <div class="col"><img src="media/sun.png" alt="sun.png" width="30"></div>
        <div class="col" id="temp-min"> L: 9°</div>
        <div class="col" id="temp-max">H: 19°</div>
      </div>
      <hr />
      <div class="row align-items-start">
        <div class="col">Sun</div>
        <div class="col"><img src="media/cloud.png" alt="cloud.png" width="30"></div>
        <div class="col">L: 9°</div>
        <div class="col">H: 21°</div>
      </div>
      <hr />
      <div class="row align-items-start">
        <div class="col">Mon</div>
        <div class="col"><img src="media/heavy-rain.png" alt="heavy-rain.png" width="30"></div>
        <div class="col">L: 9°</div>
        <div class="col">H: 16°</div>
      </div>
      <hr />
      <div class="row align-items-start">
        <div class="col">Tue</div>
        <div class="col"><img src="media/clear-sky.png" alt="clear-sky.png" width="30"></div>
        <div class="col">L: 7°</div>
        <div class="col">H: 16°</div>
      </div>
      <hr />
      <div class="row align-items-start">
        <div class="col">Wed</div>
        <div class="col"><img src="media/cloud.png" alt="cloud.png" width="30"></div>
        <div class="col">L: 9°</div>
        <div class="col">H: 21°</div>
      </div>
      <hr />
      <div class="row align-items-start">
        <div class="col">Thu</div>
        <div class="col"><img src="media/sun.png" alt="sun.png" width="30"></div>
        <div class="col">L: 11°</div>
        <div class="col">H: 22°</div>
      </div>
      <hr />
      <div class="row align-items-start">
        <div class="col">Fri</div>
        <div class="col"><img src="media/heavy-rain.png" alt="heavy-rain.png" width="30"></div>
        <div class="col">L: 7°</div>
        <div class="col">H: 14°</div>
      </div>
      <hr />
    </div>
  </div>
  </div>
  </div>
  <script src="script.js"></script>
  <a href="https://github.com/RebeicaGrigoras/WeatherApp" target="_blank">
    Open-source code by Rebeica Grigoras 👩🏻‍💻
  </a>
</body>

</html>
